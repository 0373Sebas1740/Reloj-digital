<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #fecha {
            font-size: 4vw;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #hora {
            font-size: 18vw; /* Enorme */
            font-weight: bold;
        }

        #frase {
            font-size: 3vw;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="fecha"></div>
    <div id="hora"></div>
    <div id="frase"></div>

    <script>
        const frases = [
            "Hoy es un buen día para lograrlo.",
            "Cree en ti y todo será posible.",
            "Cada paso cuenta, no te detengas.",
            "Hazlo con pasión o no lo hagas.",
            "El éxito es la suma de pequeños esfuerzos."
        ];

        function actualizarReloj() {
            const ahora = new Date();

            // Fecha
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('fecha').textContent = ahora.toLocaleDateString('es-ES', opcionesFecha);

            // Hora en formato 12 horas con AM/PM
            let horas = ahora.getHours();
            const ampm = horas >= 12 ? 'PM' : 'AM';
            horas = horas % 12;
            horas = horas ? horas : 12;
            const minutos = String(ahora.getMinutes()).padStart(2, '0');
            const segundos = String(ahora.getSeconds()).padStart(2, '0');
            document.getElementById('hora').textContent = `${horas}:${minutos}:${segundos} ${ampm}`;

            // Frase motivadora del día
            const indice = ahora.getDate() % frases.length;
            document.getElementById('frase').textContent = frases[indice];
        }

        setInterval(actualizarReloj, 1000);
        actualizarReloj();
    </script>
</body>
</html>
